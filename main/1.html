<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HOVER</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            </head>
    <body>   
        <div class="container">
            
            <form>
           <input type="text" id="slotNumberInput" placeholder="YOUR SLOT NUMBER">
        </br>
        <input type="button" value="submit"onclick="goToWordSearchPage()" id="button" class="confirm"/>
        </form>
           
               </div>

              
            <script type="text/javascript">
                 function goToWordSearchPage() {
            var slotNumber = document.getElementById('slotNumberInput').value;
            if (slotNumber < 1 || slotNumber > 20) {
                alert("Invalid slot number. Please enter a number between 1 and 20.");
                return;
            }
            window.location.href = "quiz1.html?slot=" + slotNumber;
        }

                      </script>
                </body>
</html>
